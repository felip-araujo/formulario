<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
</head>

<body>

    <section class="container-formulario" id="container-formulario">
        <form action="" method="post" class="formulario" id="formulario">


            <label for="nome" class="label" id="label">Nome: </label>
            <input type="text" class="input" id="nome" name="nome">

            <label for="instituicao" class="label" id="label">Instituição: </label>
            <select name="instituicao" id="instituicao" class="input">
                <option value="Pró-Menor Dom Bosco">Pró-Menor Dom Bosco</option>
                <option value="Inspetoria Salesiana Missionária da Amazônia">Inspetoria Salesiana Missionária da
                    Amazônia</option>
                <option value="Colégio Dom Bosco Centro">Colégio Dom Bosco - Centro</option>
                <option value="Colégio Dom Bosco - Leste">Colégio Dom Bosco - Leste</option>
            </select>

            <label for="telefone" class="label" id="label">Telefone: </label>
            <input type="text" class="input" id="telefone" name="telefone">

            <label for="email" class="label" id="label">Email: </label>
            <input type="text" class="input" id="email" name="email">

            <label for="data_admissao" class="label" id="label">Data de Admissao: </label>
            <input type="date" class="input" id="data_admissao" name="data_admissao">

            <label for="cpf" class="label" id="label">Cpf: </label>
            <input type="number" class="input" id="cpf" name="cpf">

            <label for="rg" class="label" id="label">Rg: </label>
            <input type="number" class="input" id="rg" name="rg">

            <label for="escolaridade" class="label" id="label">Escolaridade: </label>
            <select name="escolaridade" id="escolaridade" class="input">
                <option value="Ensino Médio Completo">Ensino Médio Completo</option>
                <option value="Ensino Médio Incompleto">Ensino Médio Incompleto</option>
                <option value="Colégio Dom Bosco Centro">Colégio Dom Bosco - Centro</option>
                <option value="Colégio Dom Bosco - Leste">Colégio Dom Bosco - Leste</option>
            </select>

            




        </form>

    </section>

</body>

</html>
